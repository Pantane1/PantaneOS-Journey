<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PantaneOS Blog</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #101010;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #ff6b00;
      text-align: center;
      margin-bottom: 2rem;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .post {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(255, 107, 0, 0.2);
    }
    .post h2 { margin-top: 0; }
    a {
      color: #00bfff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üì∞ PantaneOS Blog</h1>
  <div class="post-list" id="postList">
    <p>Loading posts...</p>
  </div>

  <footer>
    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </footer>

 <script>
  async function loadPosts() {
    const postList = document.getElementById("postList");
    postList.innerHTML = "<p>Loading posts...</p>";

    try {
      const url = "https://api.github.com/repos/Pantane1/PantaneOS-Journey/contents/blog";
      const response = await fetch(url);
      if (!response.ok) throw new Error("GitHub API response not OK: " + response.status);
      const files = await response.json();

      postList.innerHTML = "";

      const posts = files.filter(file => file.name.endsWith(".html") && file.name !== "index.html");

      if (posts.length === 0) {
        postList.innerHTML = "<p>No blog posts found yet üòÖ</p>";
        return;
      }

      for (const post of posts) {
        const postName = post.name.replace(".html", "").replace(/-/g, " ");
        const formattedName = postName
          .split(" ")
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2><a href="${post.name}">${formattedName}</a></h2>
          <p><em>${new Date().toLocaleDateString()}</em></p>
          <p>This is one of my posts under PantaneOS Journey ‚Äî click to read more.</p>
        `;
        postList.appendChild(div);
      }
    } catch (error) {
      console.error("Error loading posts:", error);
      document.getElementById("postList").innerHTML =
        "<p>Failed to load posts üòû<br><small>" + error.message + "</small></p>";
    }
  }

  loadPosts();
</script>


</body>
</html>
