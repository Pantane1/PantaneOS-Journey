<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PantaneOS Blog</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #ff6b00;
      text-align: center;
      margin-bottom: 3rem;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      justify-items: center;
    }
    .post {
      background: #1a1a1a;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 107, 0, 0.2);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }
    .post:hover {
      transform: translateY(-5px);
    }
    .thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #ff6b00;
    }
    .content {
      padding: 1.2rem;
    }
    .content h2 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
    }
    .content p {
      color: #ccc;
      font-size: 0.9rem;
    }
    a {
      color: #00bfff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üì∞ PantaneOS Blog</h1>
  <div class="grid" id="postList">
    <p>Loading posts...</p>
  </div>

  <footer>
    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </footer>

  <script>
    async function loadPosts() {
      const postList = document.getElementById("postList");
      postList.innerHTML = "<p>Loading posts...</p>";

      try {
        const response = await fetch("https://api.github.com/repos/Pantane1/PantaneOS-Journey/contents/blog");
        const files = await response.json();
        postList.innerHTML = "";

        const posts = files.filter(f => f.name.endsWith(".html") && f.name !== "index.html");

        if (posts.length === 0) {
          postList.innerHTML = "<p>No blog posts yet üòÖ</p>";
          return;
        }

        for (const post of posts) {
          const postName = post.name.replace(".html", "").replace(/-/g, " ");
          const formattedName = postName
            .split(" ")
            .map(w => w.charAt(0).toUpperCase() + w.slice(1))
            .join(" ");

          const randomImg = `https://source.unsplash.com/400x200/?technology,${postName}`;
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <img src="${randomImg}" alt="${formattedName}" class="thumbnail" />
            <div class="content">
              <h2><a href="${post.name}">${formattedName}</a></h2>
              <p><em>${new Date().toLocaleDateString()}</em></p>
              <p>This article is part of the PantaneOS Journey ‚Äî click to explore.</p>
            </div>
          `;
          postList.appendChild(div);
        }
      } catch (err) {
        console.error(err);
        postList.innerHTML = "<p>Failed to load posts üòû</p>";
      }
    }

    loadPosts();
  </script>
</body>
</html>
